<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uog</title>
    <style type="text/css">
        body {
            margin: 0;
            background-image: url("bgimage.png");
        }
        div form{
            margin-top: 50%;
            margin-left: 5%;
            margin-right: 5%;
        }
        div form input{
            width: 100%;
            height: 25px;
        }
    </style>
</head>
<body>
<div>
    <form id="fm" onsubmit="return baiduWithHttps(this)" action="http://www.baidu.com/baidu" target="_blank">
        <input id="alertSpan" name="tn" type="hidden" value="SE_zzsearchcode_shhzc78w">
        <input id="ipt1" type="text"  onfocus="checkHttps" name="word"  size="30">
        <button type="submit">search</button>
    </form>
</div>

<script src="http://s1.bdstatic.com/r/www/cache/global/js/BaiduHttps_20150714_zhanzhang.js"></script>
<script>
    function checkHttps () {
        BaiduHttps.useHttps();
    };
    function baiduWithHttps (formname) {
        var data = BaiduHttps.useHttps();
        if (data.s === 0) {
            return true;
        }
        else {
            formname.action = 'https://www.baidu.com/baidu' + '?ssl_s=1&ssl_c' + data.ssl_code;
            return true;
        }
    };
</script>

<script charset="gbk" src="http://www.baidu.com/js/opensug.js"></script>
<script type="text/javascript">
    var txtObj = document.getElementById("alertSpan");

    //回调函数，用于获取用户当前选择的文字
    function oncl(str) {
        txtObj.innerHTML = str;
        document.getElementById("fm").submit()
    }

    var params = {
        "XOffset":0, //提示框位置横向偏移量,单位px
        "YOffset":0, //提示框位置纵向偏移量,单位px
        "width":204, //提示框宽度，单位px
        "fontColor":"#000000", //提示框文字颜色
        "fontColorHI":"#FFF",	//提示框高亮选择时文字颜色
        "fontSize":"12px",		//文字大小
        "fontFamily":"宋体",	//文字字体
        "borderColor":"gray", 	//提示框的边框颜色
        "bgcolorHI":"#03c",		//提示框高亮选择的颜色
        "sugSubmit":false		//在选择提示词条是是否提交表单
    };

    BaiduSuggestion.bind("ipt1",params,oncl);

</script>

</body>
</html>
